<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="static/css/bootstrap.css"> -->
    <title>Akan-Name</title>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    <script src="/static/js/main.js"></script>
  </head>
<body>
  <div class="container">
    <div class="header">
      <h1>Akan Naming Culture</h1>
      <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
    </div>
    <div class="form"> 
     <form action="#" onsubmit = "event.preventDefault(); getAkanName();">
       <label for="year">Year of birth:</label>
       <input type="number" id="year" name="year" placeholder="Year of birth" required>
     
       <label for="month">Month of birth:</label>
       <input type="number" id="month" name="month" placeholder="Month of the year" required>
       
       
       <label for="day">Date of birth:</label>
       <input type="number" id="day" name="day" placeholder="Day of the week" required>
       
       
       <label for="gender"> Select your gender:</label>
       <select name="gender" id="gender" required>
         <option value="male">Male</option>
         <option value="female">Female</option>
       </select>
       
       <input type="submit" value="Get Akan Name">
     </form>
    </div>
    </div>
    </div>
 </body>
</html>
